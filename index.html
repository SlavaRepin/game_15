	<title>Игра Пятнашки</title>

<body>

								<span class="item-game__num"></span>
							</div>
							<div class="game__body-item item-game">
								<span class="item-game__num"></span>
							</div>
							<div class="game__body-item item-game">
								<span class="item-game__num"></span>
							</div>
							<div class="game__body-item item-game">
								<span class="item-game__num"></span>
							</div>
							<div class="game__body-item item-game">
								<span class="item-game__num"></span>
							</div>
							<div class="game__body-item item-game">
								<span class="item-game__num"></span>
							</div>
							<div class="game__body-item item-game">
								<span class="item-game__num"></span>
							</div>

							</div>
							<div class="game__body-item item-game item-game--empty">

							</div>
						</div>
					</div>
					<div class="game__buttons">
						<button class="game__btn game__btn--start btn">Старт</button>
						<button class="game__btn game__btn--pause btn">Пауза</button>
						<button class="game__btn game__btn--restart btn">Рестарт</button>
					</div>
					<div class="game__over">Congratulations</div>
				</div>
				<audio class="audio-item audio" src="./files/bubbles4.mp3"></audio>
				<audio class="audio-over audio" src="./files/victory.mp3"></audio>
				<div class="game__decors">
					<span class="game__decor">1</span>
